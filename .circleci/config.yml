version: 2 # use CircleCI 2.0
jobs: # a collection of steps
  build: # runs not using Workflows must have a `build` job as entry point
    working_directory: ~/circleci-demo-java-spring # directory where steps will run
    docker: # run the steps with Docker
      - image: circleci/openjdk:8-jdk-stretch # ...with this image as the primary container; this is where all `steps` will run
    steps: # a collection of executable commands
      - checkout # check out source code to working directory
      - restore_cache: # restore the saved cache after the first run or if `pom.xml` has changed
          # Read about caching dependencies: https://circleci.com/docs/2.0/caching/
          key: circleci-demo-java-spring-{{ checksum "pom.xml" }}
      - run: mvn dependency:go-offline # gets the project dependencies
      - save_cache: # saves the project dependencies
          paths:
            - ~/.m2
          key: circleci-demo-java-spring-{{ checksum "pom.xml" }}
      - run: mvn package # run the actual tests
      - store_test_results: # uploads the test metadata from the `target/surefire-reports` directory so that it can show up in the CircleCI dashboard.
          # Upload test results for display in Test Summary: https://circleci.com/docs/2.0/collect-test-data/
          path: target/surefire-reports
      - store_artifacts: # store the uberjar as an artifact
          # Upload test summary for display in Artifacts: https://circleci.com/docs/2.0/artifacts/
          path: target/java-to-k8s-0.1.0.jar
      # See https://circleci.com/docs/2.0/deployment-integrations/ for deploy examples
      - persist_to_workspace:
          root: .
          paths:
            - Dockerfile
            - target/*
  compose:
    environment:
      IMAGE_NAME: grenader/java-to-k8s
    docker:
      - image: circleci/buildpack-deps:stretch
    steps:
    - attach_workspace:
        at: .
    - setup_remote_docker
    - run:
        name: Build Docker image
        command: docker build -t $IMAGE_NAME:latest .
    - run:
        name: Publish Docker Image to Docker Hub
        command: |
          echo "DOCKERHUB_USERNAME = $DOCKERHUB_USERNAME"
          echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
          #          IMAGE_TAG=${CIRCLE_TAG/v/''}
          #          docker tag $IMAGE_NAME:latest $IMAGE_NAME:$IMAGE_TAG
          docker push $IMAGE_NAME:latest
          #         docker push $IMAGE_NAME:$IMAGE_TAG
  deploy: # runs not using Workflows must have a `build` job as entry point
    environment:
      CONFIG_FILE: ~/tmp-kubectl-config
    docker: # run the steps with Docker
      - image: wecs/circle-ci-gcloud-node:0.1.0 #bitnami/kubectl
    steps: # a collection of executable commands
      - attach_workspace:
          at: .
      - run:
          name: Print kubernetes config file variable
          command: echo $KUBE_CONFIG
      - run:
          name: Create kubernetes config file
          command: echo "$KUBE_CONFIG" | base64 --decode > ~/tmp-kubectl-config
      - run:
          name: Print kubernetes config file
          command: echo `cat ~/tmp-kubectl-config`
      - run:
          name: Call kubectl to test
          command: |
            echo `kubectl --kubeconfig ~/tmp-kubectl-config version` # run the actual tests
            echo `kubectl --kubeconfig ~/tmp-kubectl-config config view` # run the actual tests
      - run:
          name: deploy POD to k8s
          command: |
            kubectl --kubeconfig ~/tmp-kubectl-config run --restart=Never javak8scd1 --image=grenader/java-to-k8s:latest --requests=cpu=0.2,memory=500Mi --limits=cpu=0.3,memory=600Mi --port=8080
            kubectl --kubeconfig ~/tmp-kubectl-configE expose pod javak8scd1 --port=80 --target-port=8080 --type=LoadBalancer --name=lb-javak8scd1

workflows:
  version: 2
  build-master:
    jobs:
      - build:
          filters:
            branches:
              only: master
      - compose:
          context: default
          requires:
            - build
          filters:
            branches:
              only: master
      - deploy:
          context: default
          requires:
            - compose
          filters:
            branches:
              only: master

